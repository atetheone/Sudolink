<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="title-form h2 text-center">Create an account</div>
    <div class="form-group">
        <!-- <label for="username">Username</label> -->
        <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
        <!-- <label for="username">Username</label> -->
        <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group">
        <!-- <label for="email">Email</label> -->
        <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="password" class="form-control" id="confirm" placeholder="Confirm the password" formControlName="confirm">
    </div>
    <button type="submit" class="button btn-success btn form-control loading" [disabled]="registerForm.invalid">Register <div [ngStyle]="{'display': getLoaderStatus()}" class="spinner-border spinner-border-sm"></div> </button>

</form>
